<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Measurement Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #3FB34F;
      padding: 10px 20px;
      color: white;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .job-section, .item {
      background: white;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-start;
    }
    .left, .right {
      flex: 1 1 45%;
    }
    .button {
      background-color: #3FB34F;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .file-upload-container input[type="file"] {
      display: block;
    }
    @media (max-width: 600px) {
      canvas {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>
<header>
  <img src="logo-wf-vector.png" alt="Windows Factory Logo" onerror="this.style.display='none'">
  <h1>Job Measurement Form</h1>
</header>
<div class="container">
  <div class="job-section" id="job-info">
    <h2>Job Information</h2>
    <label>Job Name: <input type="text"></label>
    <label>Job Address: <input type="text"></label>
    <label>Client Contact Number: <input type="number"></label>
    <label>Client Email Address: <input type="email"></label>
    <label>Quoted By: <input type="text"></label>
    <label>Date Measured: <input type="text" placeholder="DD/MM/YYYY"></label>
    <label>Window/Door Colour:
      <select>
        <option>White</option>
        <option>Cream</option>
        <option>Anthracite Grey</option>
        <option>Window Grey</option>
        <option>Jett Black</option>
        <option>Golden Oak</option>
        <option>Turner Oak Malt</option>
        <option>Turner Oak Walnut</option>
        <option>Turner Oak Toffee</option>
      </select>
    </label>
    <label>Installation Method:
      <select>
        <option>Insert (aluminium)</option>
        <option>Insert (timber)</option>
        <option>Full rip out (double brick)</option>
        <option>Full rip out (timber frame)</option>
        <option>New opening (no removal)</option>
        <option>No installation required</option>
      </select>
    </label>
    <label>Glazing Requirements?
      <select>
        <option>LowE</option>
        <option>Light Acoustic</option>
        <option>Heavy Acoustic</option>
        <option>Thermal and Acoustic</option>
        <option>Budget conscious (no LowE or laminate)</option>
      </select>
    </label>
  </div>

  <div id="formContainer"></div>
  <button class="button" onclick="addItem()">+ Add Item</button>

  <div class="job-section">
    <h2>Job Notes</h2>
    <p style="font-size: 0.9em; color: #555; margin-top: -10px;">Include information about parking, access, additional trims, special circumstances or anything you can think of while measuring the job.</p>
    <label><textarea id="final-notes" rows="6" placeholder="Enter any final site notes or special instructions..."></textarea></label>
  </div>
  <button class="button" onclick="generatePDF()">Generate PDF</button>
</div>

<script>
function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 10;

  function addLine(title, value) {
    doc.setFont(undefined, 'bold');
    doc.text(`${title}:`, 10, y);
    y += 6;
    doc.setFont(undefined, 'normal');
    doc.text(`${value}`, 10, y);
    y += 10;
  }

  const jobSection = document.getElementById("job-info");
  const inputs = jobSection.querySelectorAll("input, select");
  doc.setFontSize(16);
  doc.text("Job Information", 10, y);
  y += 10;
  inputs.forEach(input => addLine(input.previousSibling.textContent.trim().replace(':', ''), input.value));
}

function initCanvas(canvas) {
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let lastX = 0;
  let lastY = 0;

  canvas.addEventListener('mousedown', (e) => {
    drawing = true;
    const rect = canvas.getBoundingClientRect();
    lastX = e.clientX - rect.left;
    lastY = e.clientY - rect.top;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
  });

  canvas.addEventListener('mouseup', () => {
    drawing = false;
  });

  canvas.addEventListener('mousemove', (e) => {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ctx.lineTo(x, y);
    ctx.stroke();
    lastX = x;
    lastY = y;
  });
}

function clearCanvas(canvas) {
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
}
</script>
</body>
</html>
