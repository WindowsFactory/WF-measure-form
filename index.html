<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Measurement Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #3FB34F;
      padding: 10px 20px;
      color: white;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .job-section, .item {
      background: white;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .row {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .left, .right {
      flex: 1;
    }
    .button {
      background-color: #3FB34F;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
    .file-upload-container input[type="file"] {
      display: block;
    }
    @media (max-width: 600px) {
      canvas {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-wf-vector.png" alt="Windows Factory Logo" onerror="this.style.display='none'">
    <h1>Job Measurement Form</h1>
  </header>
  <div class="container">
    <!-- form content remains unchanged -->
  </div>
  <script>
    // generatePDF spacing fix
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 15;

      function addLine(title, value) {
        doc.setFont(undefined, 'bold');
        doc.text(`${title}:`, 10, y);
        doc.setFont(undefined, 'normal');
        doc.text(`${value}`, 60, y);
        y += 10; // Increased spacing
      }

      const jobSection = document.getElementById("job-info");
      const inputs = jobSection.querySelectorAll("input, select");
      doc.setFontSize(16);
      doc.text("Job Information", 10, y);
      y += 12;
      inputs.forEach(input => addLine(input.previousSibling.textContent.trim().replace(':', ''), input.value));

      const items = document.querySelectorAll(".item");
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        if (y > 240) {
          doc.addPage();
          y = 15;
        }
        doc.setFontSize(14);
        doc.text(`Item ${i + 1}`, 10, y);
        y += 10;

        const itemInputs = item.querySelectorAll("input, select, textarea");
        itemInputs.forEach(input => {
          const label = input.closest("label")?.textContent?.split(":"[0])?.trim();
          if (label && input.type !== "button") {
            addLine(label, input.value || input.textContent || '');
          }
        });

        const canvas = item.querySelector("canvas");
        if (canvas) {
          const imgData = canvas.toDataURL("image/png");
          if (y + 60 > 280) {
            doc.addPage();
            y = 15;
          }
          doc.addImage(imgData, "PNG", 10, y, 80, 50);
          y += 70;
        }
      }

      const notes = document.getElementById("final-notes").value;
      if (y > 240) {
        doc.addPage();
        y = 15;
      }
      doc.setFontSize(14);
      doc.text("Job Notes", 10, y);
      y += 10;
      doc.setFont(undefined, 'normal');
      doc.setFontSize(12);
      doc.text(notes, 10, y, { maxWidth: 180 });

      doc.save("job_measurement.pdf");
    }
  </script>
</body>
</html>
